syntax = "proto3";

package github;

option go_package = "clean-gin-template/internal/model/github/proto";

message ContributorRequest {
  string owner = 1;
  string repo = 2;
}

message ContributorResponse {
  string login = 1;
  uint32 id = 2;
  string node_id = 3;
  string avatar_url = 4;
  string gravatar_id = 5;
  string url = 6;
  string html_url = 7;
  string followers_url = 8;
  string following_url = 9;
  string gists_url = 10;
  string starred_url = 11;
  string subscriptions_url = 12;
  string organizations_url = 13;
  string repos_url = 14;
  string events_url = 15;
  string received_events_url = 16;
  string type = 17;
  bool site_admin = 18;
  uint32 contributions = 19;
}

